<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="linkInput" placeholder="Enter URL here" />
        <button id="generateBtn" onclick="generateQRCode()">Convert to QR Code</button>
        <div id="qrCode"></div>
        <button id="downloadBtn" style="display: none;" onclick="downloadQRCode()">Download QR Code</button>
        <div id="errorMessage" class="error-message" style="display: none;">Please wait 10 seconds before generating another QR code.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
